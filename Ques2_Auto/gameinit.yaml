- name: Create 2048 internet video game
  hosts: localhost
  become: false
  vars:
    namespace: opengame
  module_defaults:
    group/k8s:
      namespace: "{{ namespace }}"
      ca_cert: "/etc/pki/tls/certs/ca-bundle.crt"
  tasks:
   - name: Create the project
     k8s:
       api_version: project.openshift.io/v1
       kind: Project
       name: "{{ namespace }}"
       state: present
       namespace: ""
   - name: Create Service account
     k8s:
       state: present
       src: "{{playbook_dir + '/2048-serviceaccount.yaml'}}"
   - name: Create RBAC
     k8s:
       state: present
       src: "{{ playbook_dir + '/2048-rbac.yaml' }}"
   - name: Creating Deployment
     k8s:
       state: present
       src: "{{playbook_dir + '/2048-deploy.yaml'}}"
   - name: Create service
     k8s:
       state: present
       src: "{{playbook_dir + '/2048-service.yaml'}}"
   - name: Create Route
     k8s:
       state: present
       src: "{{playbook_dir + '/2048-route.yaml'}}"
   - name: Get info about all PODs in the namespace
     k8s_info:
       kind: Pod
   - name: Scale-Up Deployment
     k8s_scale:
       kind: Deployment
       name: 'app2048-deploy'
       replicas: 1
   - name: get route hostname
     k8s_info:
       kind: route
       name: app2048-route
     register: route
   - name: Test route Reachability
     uri:
       uri: "http://{{ route.resources[0].spec.host }}"
       return_content: yes
     register: response
     until: response.status == 20
     retries: 10
     delay: 5
   - name: Display the App response
     debug:
       var: response.content
